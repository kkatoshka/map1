<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style> #map {height: 100vh;} </style>
<script src="markerebi.js"></script>
</head>
<body>
<div id="map"></div>
<script> var map = L.map('map').setView([41.71321947, 44.80142892], 13);
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
  maxZoom: 18,
  id: 'mapbox/streets-v11',
  tileSize: 512,
  zoomOffset: -1,
  accessToken: 'pk.eyJ1Ijoia2F0bzEyMyIsImEiOiJja2ltMDZ2aDkwbjR0MnZxcXRjd3pxdWxlIn0.guKIO84KnXggLzRcVIOU6Q'
}).addTo(map);
for (let i=0; i<Markers.length; i++) {
  Markers[i].marker=L.marker( [Markers[i].lat, Markers [i].lng]).addTo(map);
  Markers[i].marker.bindPopup(Markers[i].saxeli);
}
</script>
</body>
</html>
